<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FBPhotoBox Demo</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<link href="./css/fbphotobox.css" rel="stylesheet" type="text/css" />
<script src="./js/fbphotobox.js"></script>
<script>
	$(document).ready(function() {
		$(".fbphotobox img").fbPhotoBox({
			rightWidth: 360,
			leftBgColor: "#000000",
			rightBgColor: "#999999",
			footerBgColor: "000000",
			overlayBgColor: "#000000",
			containerClassName: 'fbphotobox',
			imageClassName: 'photo',
			onImageShow: function() {
				console.log( $( this )[ 0 ] )
				$(".fbphotobox-image-content").html('<div style="margin-left:10px;font-size:16px;">'+$(this).attr("alt")+'</div><br><br><br><br><br><br><br><br><br>'+$(this).attr("src"));
			}
		});

	});
</script>
<style>
	body {
		font-family: 'lucida grande', tahoma, verdana, arial, sans-serif;
		font-size: 13px;
		position: relative;
	}

	.fbphotobox img {
		width:200px;
		height:200px;
		margin:10px;
		border-radius:5px;
	}

	.fbphotobox img:hover {
		box-sizing:border-box;
		  -moz-box-sizing:border-box;
		  -webkit-box-sizing:border-box;
		border: 5px solid #4AE;
	}
</style>
</head>
<body>
	<div class="fbphotobox">
	<div>
		<a><img class="photo" data-img-id="1" fbphotobox-src="./images/dummy-120x600-Glass.jpg" alt="Dummmy Image<br>Very Coool!" src="./images/dummy-120x600-Glass.jpg"/></a>
		<a><img class="photo" data-img-id="2" fbphotobox-src="./images/dummy-400x600-DesiccationCracks.jpg" src="./images/dummy-400x600-DesiccationCracks.jpg"/></a>
		<a><img class="photo" data-img-id="3" fbphotobox-src="./images/dummy-760x428-Menu.jpg" src="./images/dummy-760x428-Menu.jpg"/></a>
		<a><img class="photo" data-img-id="4" fbphotobox-src="./images/dummy-800x1200-Floral.jpg" src="./images/dummy-800x1200-Floral.jpg"/></a>
		<a><img class="photo" data-img-id="5" fbphotobox-src="./images/dummy-960x1280-Comb.jpg" src="./images/dummy-960x1280-Comb.jpg"/></a>
		<a><img class="photo" data-img-id="6" fbphotobox-src="./images/dummy-1080x1620-Bottles.jpg" src="./images/dummy-1080x1620-Bottles.jpg"/></a>
		<a><img class="photo" data-img-id="7" fbphotobox-src="./images/dummy-1280x1920-Map.jpg" src="./images/dummy-1280x1920-Map.jpg"/></a>
		<a><img class="photo" data-img-id="8" fbphotobox-src="./images/dummy-1752x1168-RedDots.jpg" src="./images/dummy-1752x1168-RedDots.jpg"/></a>
		<a><img class="photo" data-img-id="9" fbphotobox-src="./images/dummy-1760x990-Mosque.jpg" src="./images/dummy-1760x990-Mosque.jpg"/></a>
		<a><img class="photo" data-img-id="11" fbphotobox-src="./images/dummy-1920x2560-Goemetry.jpg" src="./images/dummy-1920x2560-Goemetry.jpg"/></a>
	</div>
	</div>

</body>
</html>
